<html>
  <head>
    <title>Table and list</title>
  </head>

  <body>
    <h1>Hello!</h1>

    <p>Here you see tables and lists</p>

    <ul>
      <li>aaa</li>
      <li>bbb</li>
      <li>ccc</li>
      <li>ddd</li>
    </ul>
    <ol type="I">
      <li>aaa</li>
      <li>bbb</li>
      <li>ccc</li>
      <li>ddd</li>
    </ol>

    <table border="1">
      <tr><th>Name</th><th>Age</th><th>Class</th></tr>
      <tr><td>Erik the long</td><td>15</td><td>S4ita</td></tr>
      <tr><td>Jean</td><td>12</td><td>S4fra</td></tr>
      <tr><td>Bob</td><td>14</td><td>S4fia</td></tr>
    </table>
 
  </body>
</html>
