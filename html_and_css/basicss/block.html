<!DOCTYPE html>
<html>
<head>
<title>css</title>
<style>
  body{
    background-color: lightgreen;
  }
  .block {
    background-color: pink;
    height: 180px;
    width: 180px;
    padding: 30px;
    border-radius: 80px;
    border: 40px solid red;
  }
  .centered{
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  .text{
    text-align: center;
    font-size: 130%;
    color: red;
  }
</style>
</head>

<body>
<div class="block centered">
  <div class="text centered">This is a very centered block.</div>
</div>
</body>
</html>
