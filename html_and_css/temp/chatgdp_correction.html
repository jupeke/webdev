<!DOCTYPE html>
<html>
<head>
<title>B test 2</title>
<style>
body {background-color: lightgreen;}
table {border-collapse: collapse;}
h1 {
  font-family:Tahoma;
  color: orange;
  font-size: 160%;
}
h2 {
  color: brown;
}

#mainHeading {
  font-size: 300%;
  padding: 15px;
  color: green;
  background-color: lightgreen;
  width: 100%;
}
#nav{
  border:red solid 3px;
  background-color: lightgreen;
}
#nav td{
  border: white solid 1px;
  padding: 5px;
}
</style>
</head>
<body>
<h1 class="mainHeading">HTML basics</h1>

<b>Inserting an Image</b>

<img src="http://www.pearltrees.com/s/pic/or/paysage-rocher-71298121"
alt="Mountain View" width="341" height="256"/>
<h1>Tables and Links in HTML</h1>
<table id="nav">
<tr>
  <td>EEB2 homepage:
  <a href="https://www.eeb2.be/">EEB 2</a></td>
</tr>
<tr>
  <td>EEB2 Extranet:</td>
  <td><a href="https://extranet.eeb2.eu/Secondary/login.php">Extranet</a></td>
</tr>
</table>
<h1>Lists in HTML</h1>
<h2>Ordered List</h2>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<h2>Unordered List with Circle Bullets</h2>
<ul style="list-style-type:circle">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
</body>
</html>
