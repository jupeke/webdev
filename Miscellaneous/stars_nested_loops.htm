<!DOCTYPE HTML>

<html>
<head>
<title>Stars</title>

<script>
function drawStars(numberOfRows){
  var numberOfStars = 1;
  var result="";
  var i, j;
	
  for (i=0; i < numberOfRows; i++){
	for (j=0; j < numberOfStars; j++){
	  result += "*";
	}
	  result += "<br>";
	  numberOfStars++;
  }
	
  return result;
}
</script>
</head>
<body>
<h1>Stars with nested loops</h1>0

<script>
document.write(drawStars(20));
</script>

</body>
</html>
