<!DOCTYPE HTML>
<html>
<head>
<title>Logique</title>
<script src="../helperFiles/fShow.js"></script>
<style>
#header{
  position: fixed;
  top: 0;
  height: 150px;
  width: 100%;
  background-color: white;
  z-index: 1;
}
#content{
  position: absolute;
  top: 150px;
}
</style>

<script>
//===============================================================
//=============== Functions to understand =======================
// You can freely change the functions. Source code shown on the page
// is always up-to-date because it's created dynamically.
//===============================================================

function f1(){
  var result = "";
  var i = 0;
  for (i = 0; i < 3; i++){
    result += "HA";
  }
  return result;
}
//===========================================================
function f2(){
  var result = 0;
  var i = 0;
  for (i = 0; i < 10; i++){
    result = i;
  }
  return result;
}
//=======================================================
function f3(){
  var result = 0;
  var i = 0;
  for (i = 0; i < 4; i++){
    result += i;
  }
  return result;
}
//=========================================================
function f4(){
  var result = "";
  var i = 0;
  for (i = 0; i < 7; i=i+2){
    result += "HA";
  }
  return result;
}

//=================================================
function f5(){
  var result = "HA";
  var i = 0;
  for (i = 0; i < 3; i++){
    result += result;
  }
  return result;
}

//=================================================
function f6(){
  var result = 0;
  var i,j;
  for (i = 0; i < 20; i++){
    for (j = 0; j < 20; j++){
      result ++;
    }
  }
  return result;
}
//=================================================
function f7(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i=i+4){
    result += "HA";
  }
  return result;
}
//=========================================================
function f8(){
  var result = "";
  var i = 0;
  for (i = 0; i != 3 ; i++){    // != means "not equal"
    result += "HA";
  }
  return result;
}
//=========================================================
function f9(){
  var result = "";
  var i;
  for (i = 5; i > 1; i--){
    result += "HA";
  }
  return result;
}
//=========================================================
function f10(){
  var result = "";
  const asterisk = "*";  // const refers to a constant value.
  var i,j;
  for (i = 0; i < 20; i++){
    result += "<br>";
    for (j = 0; j < i; j++){  // i changes, too!
      result += asterisk;
    }
  }
  return result;
}
//============================================================
function f11(){
  var result = "";
  const asterisk = "*";
  var i,j;
  for (i = 0; i < 20; i++){
    result += "<br>";
    for (j = 0; j < (20-i); j++){
      result += asterisk;
    }
  }
  return result;
}
//============================================================
//=============== End of logical tasks ======================
//============================================================

// If you add a new function above, just add its name in this array. That's it!
var functions = [f1, f2, f3, f4, f5, f6, f7, f8, f9, f10, f11];
var fShow;

function init(){
  fShow = new FunctionShow(functions);
  fShow.createCodesAndButtons();
}

</script>
</head>

<body onload="init()">
  <div id="header"><h1>Logical Questions 1</h1>
    <p>Try to figure out the return value of each function. Check by
      clicking the button. </p>
    <button onclick="fShow.clearIt()">Clear all results</button>
    <a href="../../index.html">Home</a>
  </div>
  <div id="content"></div>
</body>
</html>
