<!DOCTYPE HTML>
<html>
<head>
<title>Stars</title>

<script>
function f1(){
  var result = "";
  var i = 0;
  for (i = 0; i < 3; i++){
	  result += "HA";
  }
  return result;
}
//===========================================================
function f2(){

  var result = 0;
  var i = 0;
  for (i = 0; i < 10; i++){
	  result = i;
  }
  return result;
}
//=======================================================
function f3(){
  var result = 0;
  var i = 0;
  for (i = 0; i < 4; i++){
	  result += i;
  }
  return result;
}
//=========================================================
function f4(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i=i+2){
	  result += "HA";
  }
  return result;
}
//=================================================
function f5(){
  var result = "HA";
  var i = 0;
  for (i = 0; i < 10; i++){
	  result += result+"<br>";
  }
  return result;
}
//=================================================
</script>
</head>

<body>
<h2>To use a function to repeatedly print a text line (a string).</h2>

<script>
// Here you call the function to make work.
document.write("<h1>Function f1:" + f1() + "</h1>");
document.write("<h1>Function f2:" + f2() + "</h1>");
document.write("<h1>Function f3:" + f3() + "</h1>");
document.write("<h1>Function f4:" + f4() + "</h1>");
</script>

</body>
</html>
