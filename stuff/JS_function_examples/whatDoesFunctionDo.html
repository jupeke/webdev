<!DOCTYPE HTML>
<html>
<head>
<title>Logique</title>
<style>
.res{
  color: red
}
button {
  margin: 5px;
  display: block;
}
body{
  line-height: 110%;
}
.sourceCode{

}
</style>

<script>
//============================================================
//=============== Figure out what function returns =============
//============================================================

function f1(){
  var result = "";
  var i = 0;
  for (i = 0; i < 3; i++){
    result += "HA";
  }
  return result;
}
//===========================================================
function f2(){
  var result = 0;
  var i = 0;
  for (i = 0; i < 10; i++){
    result = i;
  }
  return result;
}
//=======================================================
function f3(){
  var result = 0;
  var i = 0;
  for (i = 0; i < 4; i++){
    result += i;
  }
  return result;
}
//=========================================================
function f4(){
  var result = "";
  var i = 0;
  for (i = 0; i < 7; i=i+2){
    result += "HA";
  }
  return result;
}

//=================================================
function f5(){
  var result = "HA";
  var i = 0;
  for (i = 0; i < 3; i++){
    result += result;
  }
  return result;
}

//=================================================
function f6(){
  var result = 0;
  var i,j;
  for (i = 0; i < 20; i++){
    for (j = 0; j < 20; j++){
      result ++;
    }
  }
  return result;
}
//=================================================
function f7(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i=i+4){
    result += "HA";
  }
  return result;
}
//=========================================================
function f8(){
  var result = "";
  var i = 0;
  for (i = 0; i != 3 ; i++){    // != means "not equal"
    result += "HA";
  }
  return result;
}
//=========================================================
function f9(){
  var result = "";
  var i;
  for (i = 5; i > 1; i--){
    result += "HA";
  }
  return result;
}
//=========================================================
function f10(){
  var result = "";
  const asterisk = "*";  // const refers to constant value.
  var i = 0;
  for (i = 0; i < 20; i++){
    result += "<br>";
    for (j = 0; j < i; j++){  // i changes, too!
      result += asterisk;
    }
  }
  return result;
}
//============================================================
//=============== End of logical tasks ======================
//============================================================
var functions = [f1, f2, f3, f4, f5, f6, f7, f8, f9, f10];

// Shows the return value of the function. Parameter number defines the function.
function show(number){
  var idValue = "result"+number;
  document.getElementById(idValue).innerHTML =
    "<h2><span class='res'>" +
      functions[number-1]() + "</span></h2>";
}

function clearIt(){
  for (i=0; i<functions.length; i++){
     document.getElementById("result"+(i+1)).innerHTML ="";
   }
}

function createCodesAndButtons(){
  var html = "";
  var i;
  for (i=0; i<10; i++){
     var funcNumb = i+1;
     html += '<hr><h2>Function f'+funcNumb+':</h2>'+
              '<pre><code id="code'+funcNumb+'">'+
                functions[i].toString()+
              '</code></pre>'+
              '<div><button onclick="show('+funcNumb+')">'+
                 'Show result of function f'+funcNumb+'</button></div>'+
              '<div id="result'+funcNumb+'"></div>';
  }
  document.getElementById("content").innerHTML = html;
}

</script>
</head>

<body onload="createCodesAndButtons()">
<h1>What does function do?</h1>
<p>Try to figure out the return value of each function. Check then by
  clicking the show button. </p>
<button onclick="clearIt()">Clear all results</button>
<div id="content"></div>
</body>
</html>
