<!DOCTYPE HTML>
<html>
<head>
<title>Stars</title>
<style>
.res{
  color: red
}
button {
  margin: 5px;
}
</style>

<script>
function f1(){
  var result = "";
  var i = 0;
  for (i = 0; i < 3; i++){
	  result += "HA";
  }
  return result;
}
//===========================================================
function f2(){

  var result = 0;
  var i = 0;
  for (i = 0; i < 10; i++){
	  result = i;
  }
  return result;
}
//=======================================================
function f3(){
  var result = 0;
  var i = 0;
  for (i = 0; i < 4; i++){
	  result += i;
  }
  return result;
}
//=========================================================
function f4(){
  var result = "";
  var i = 0;
  for (i = 0; i < 7; i=i+2){
	  result += "HA";
  }
  return result;
}
//=================================================
function f5(){
  var result = "HA";
  var i = 0;
  for (i = 0; i < 3; i++){
	  result += result;
  }
  return result;
}

//=================================================
function f6(){
  var result = "";
  var i,j;
  for (i = 0; i < 20; i++){
    for (j = 0; j < 20; j++){
  	  result ++;
    }
  }
  return result;
}
//=================================================

function showf1(){
  document.getElementById("result").innerHTML =
    "<h1>Function f1: <span class='res'>" + f1() + "</span></h1>";
}
function showf2(){
  document.getElementById("result").innerHTML =
    "<h1>Function f2: <span class='res'>" + f2() + "</span></h1>";
}
function showf3(){
  document.getElementById("result").innerHTML =
    "<h1>Function f3: <span class='res'>" + f3() + "</span></h1>";
}
function showf4(){
  document.getElementById("result").innerHTML =
    "<h1>Function f4: <span class='res'>" + f4() + "</span></h1>";
}
function showf5(){
  document.getElementById("result").innerHTML =
    "<h1>Function f5: <span class='res'>" + f5() + "</span></h1>";
}
function showf6(){
  document.getElementById("result").innerHTML =
    "<h1>Function f6: <span class='res'>" + f6() + "</span></h1>";
}
function clearIt(){
  document.getElementById("result").innerHTML ="";
}
</script>
</head>

<body>

<button onclick="showf1()">Show result of f1</button><br>
<button onclick="showf2()">Show result of f2</button><br>
<button onclick="showf3()">Show result of f3</button><br>
<button onclick="showf4()">Show result of f4</button><br>
<button onclick="showf5()">Show result of f5</button><br>
<button onclick="showf6()">Show result of f6</button><br>
<button onclick="clearIt()">Clear all</button><br>
<div id="result"></div>
</body>
</html>
