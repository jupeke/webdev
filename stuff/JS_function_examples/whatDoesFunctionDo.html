<!DOCTYPE HTML>
<html>
<head>
<title>Logique</title>
<style>
.res{
  color: red
}
button {
  margin: 5px;
  display: block;
}
body{
  line-height: 110%;
}
</style>

<script>
//============================================================
//=============== Figure out what function returns =============
//============================================================

function f1(){
  var result = "";
  var i = 0;
  for (i = 0; i < 3; i++){
	  result += "HA";
  }
  return result;
}
//===========================================================
function f2(){

  var result = 0;
  var i = 0;
  for (i = 0; i < 10; i++){
	  result = i;
  }
  return result;
}
//=======================================================
function f3(){
  var result = 0;
  var i = 0;
  for (i = 0; i < 4; i++){
	  result += i;
  }
  return result;
}
//=========================================================
function f4(){
  var result = "";
  var i = 0;
  for (i = 0; i < 7; i=i+2){
	  result += "HA";
  }
  return result;
}

//=================================================
function f5(){
  var result = "HA";
  var i = 0;
  for (i = 0; i < 3; i++){
	  result += result;
  }
  return result;
}

//=================================================
function f6(){
  var result = 0;
  var i,j;
  for (i = 0; i < 20; i++){
    for (j = 0; j < 20; j++){
  	  result ++;
    }
  }
  return result;
}
//=================================================
function f7(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i=i+4){
	  result += "HA";
  }
  return result;
}
//=========================================================
function f8(){
  var result = "";
  var i = 0;
  for (i = 0; i != 3 ; i++){    // != means "not equal"
	  result += "HA";
  }
  return result;
}
//=========================================================
function f9(){
  var result = "";
  var i;
  for (i = 5; i > 1; i--){
	  result += "HA";
  }
  return result;
}
//=========================================================
function f10(){
  var result = "";
  const asterisk = "*";  // const refers to constant value.
  var i = 0;
  for (i = 0; i < 20; i++){
    result += "<br>";
    for (j = 0; j < i; j++){  // i changes, too!
  	  result += asterisk;
    }
  }
  return result;
}
//============================================================
//=============== End of logical tasks ======================
//============================================================
var functions = [f1(), f2(), f3(), f4(), f5(), f6(), f7(), f8(), f9(), f10()];

// Shows the return value of the function. Parameter number defines the function.
function show(number){
  document.getElementById("result").innerHTML =
    "<h1>Function f"+number+": <span class='res'>" +
      functions[number-1] + "</span></h1>";
}

function clearIt(){
  document.getElementById("result").innerHTML ="";
}

function createCodesAndButtons(){
  var html = "";
  var i;
  for (i=0; i<10; i++){
     var functionNumber = i+1;
     html += '<div><button onclick="show('+functionNumber+')">'+
              'Show result of function f'+functionNumber+'</button>';//+
              //f1.toString()+'</div>';
  }
  document.getElementById("buttons").innerHTML = html;
}

</script>
</head>

<body onload="createCodesAndButtons()">
<h1>What does function do?</h1>
<p>Open the source code of this page (for instance: right-click -> View Page Source)
and try to figure out the return values of the
functions f1-f10. Check then by clicking the corresponding button. </p>
<button onclick="clearIt()">Clear results</button>
<div id="buttons"></div>
<div id="result"></div>
</body>
</html>
