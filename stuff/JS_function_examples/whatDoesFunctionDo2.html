.0<!DOCTYPE HTML>
<html>
<head>
<title>Logique 2</title>
<style>
.res{
  color: red
}
#header{
  position: fixed;
  top: 0;
  height: 170px;
  width: 100%;
  background-color: white;
  z-index: 1;
}
#content{
  position: absolute;
  top: 170px;
}

  background-color: #dfd;
}
button {
  margin: 5px;
  display: block;
}
body{

}
code{
  color: darkbrown;
  font-size: 110%;
}
</style>

<script>
//===============================================================
//=============== Functions to understand =======================
// You can freely change the functions. Source code shown on the page
// is always up-to-date because it's created dynamically (toString()).
//===============================================================

function f1(){
  var result = 2;
  if (result > 1){
    result += 1;
  }
  return result;
}
//===========================================================
function f2(){
  var result = 2;
  if (result > 2){
    result += 1;
  } else{
    result -= 1;
  }
  return result;
}
//=======================================================
function f3(){
  var result = 6;

  // Sign % refers to a remainder of a division. For instance,
  // 7 % 2 = 1 because 7/2=3 (in whole numbers) and 1 is left over.
  if (result % 2 === 0){
    result += 1;
  } else{
    result -= 1;
  }
  return result;
}
//=========================================================
function f4(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i++){
    if(i < 5){
      result += "HA";
    } else{
      result += "HO";
    }
  }
  return result;
}

//=================================================
function f5(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i++){
    if(i < 3){
      result += "HA";
    } else if (i < 6){
      result += "HE";
    } else{
      result += "HO";
    }
  }
  return result;
}

//=================================================
function f6(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i++){
    if(i % 2 === 0){
      result += "HA";
    } else{
      result += "HO";
    }
  }
  return result;
}
//=================================================
function f7(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i++){
    if(i < 3 || i > 6){   // "||" means "OR"
      result += "HA";
    } else{
      result += "HO";
    }
  }
  return result;
}
//=========================================================
function f8(){
  var result = "";
  var i = 1;
  for (i = 1; i < 21; i++){
    if((i % 2 === 0) && (i % 4 > 0)){   // "&&" means "AND"
      result += " piip ";
    } else{
      result += " "+i+" ";
    }
  }
  return result;
}
//=========================================================
function f9(){
  var result = "";
  var i,j;
  for (i = 0; i < 10; i++){
    result += "<br>";
    for (j = 0; j <= i; j++){
      result += " "+(i+1)+" ";
    }
  }
  return result;
}
//=========================================================
function f10(){
  var result = "";
  var i,j;
  for (i = 0; i < 10; i++){
    result += "<br>";
    for (j = 0; j <= i; j++){
      result += " "+(j+1)+" ";
    }
  }
  return result;
}
//============================================================
//============================================================
//=============== End of logical tasks ======================
//============================================================

// If you add a new function above, just add its name in the array below. That's it!
var functions = [f1, f2, f3, f4, f5, f6, f7, f8, f9, f10];
var headings = ["","","","","","","","","",""];

// Shows the return value of the function. Parameter number defines the function.
function show(number){
  var idValue = "result"+number;
  document.getElementById(idValue).innerHTML =
    "<h2><span class='res'>" +
      functions[number-1]() + "</span></h2>";
}

// Clears all the results.
function clearIt(){
  for (i=0; i<functions.length; i++){
     document.getElementById("result"+(i+1)).innerHTML ="";
   }
}

// Creates the html code to show the buttons and source codes.
function createCodesAndButtons(){
  var html = "";
  var i, funcNumb, elemId;
  for (i=0; i<functions.length; i++){
     funcNumb = i+1;
     elemId = "code"+funcNumb;
     html += '<hr><h2>Function f'+funcNumb+':</h2>'+
              showSourceCode(functions[i], elemId)+
              '<button onclick="show('+funcNumb+')">'+
                 'Show result of function f'+funcNumb+'</button>'+
              '<div id="result'+funcNumb+'"></div>';
  }
  document.getElementById("content").innerHTML = html;
}

// Returns html with the source code embedded (encoded for special chars):
function showSourceCode(func, elemId){
  var code =
    '<pre class="codePlace"><code id="'+elemId+'">'+
      func.toString().replace(/</g, "&lt;")+
    '</code></pre>';
  return code;
}

</script>
</head>

<body onload="createCodesAndButtons()">
  <div id="header"><h1>Logical Questions 2</h1>
    <p>Try to figure out the return value of each function. Check then by
      clicking the show button. </p>
    <button onclick="clearIt()">Clear all results</button>
    <a href="../../index.html">Home</a>
  </div>
  <div id="content"></div>
</body>
</html>
