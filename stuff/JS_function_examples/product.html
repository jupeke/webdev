<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>

<script>
function multiply(numb1, numb2){
  var result = numb1 * numb2;
  return result;
}
</script>
</head>

<body>
<h2>How to use a function:</h2>

<script>
// Here you call the function to make work.
document.write(multiply(5,6));

</script>

</body>
</html>
