<!DOCTYPE HTML>
<html>
<head>
<title>Function Show</title>
<script src="../helperFiles/fShow.js"></script>
<style>
.res{
  color: red
}
#header{
  position: fixed;
  top: 0;
  height: 150px;
  width: 100%;
  background-color: white;
  z-index: 1;
}
#content{
  position: absolute;
  top: 150px;
}

</style>

<script>
//===============================================================
//=============== Functions to understand =======================
// You can freely change the functions. Source code shown on the page
// is always up-to-date because it's created dynamically.
//===============================================================


//=================================================
function hihi(){
  var result = 0;
  var i,j;
  for (i = 0; i < 20; i++){
    for (j = 0; j < 20; j++){
      result ++;
    }
  }
  return result;
}
//=================================================
function huhu(){
  var result = "";
  var i = 0;
  for (i = 0; i < 10; i=i+4){
    result += "HA";
  }
  return result;
}
//=========================================================
function hehe(){
  var result = "";
  var i = 0;
  for (i = 0; i != 3 ; i++){    // != means "not equal"
    result += "HA";
  }
  return result;
}
//=========================================================
function oho(){
  var result = "";
  var i;
  for (i = 5; i > 1; i--){
    result += "HA";
  }
  return result;
}
//=========================================================
function vau(){
  var result = "";
  const asterisk = "*";  // const refers to a constant value.
  var i,j;
  for (i = 0; i < 20; i++){
    result += "<br>";
    for (j = 0; j < i; j++){  // i changes, too!
      result += asterisk;
    }
  }
  return result;
}
//============================================================
function f11(){
  var result = "";
  const asterisk = "*";
  var i,j;
  for (i = 0; i < 20; i++){
    result += "<br>";
    for (j = 0; j < (20-i); j++){
      result += asterisk;
    }
  }
  return result;
}
//============================================================
//=============== End of logical tasks ======================
//============================================================

// If you add a new function above, just add its name in this array. That's it!
var functions = [hihi, huhu, hehe, oho, f11];
var fShow;

function init(){
  fShow = new FunctionShow(functions);
  fShow.createCodesAndButtons();
}

</script>
</head>

<body onload="init()">
  <div id="header"><h1>Logical Questions 1</h1>
    <p>Try to figure out the return value of each function. Check by
      clicking the button. </p>
    <button onclick="fShow.clearIt()">Clear all results</button>
    <a href="../../index.html">Home</a>
  </div>
  <div id="content"></div>
</body>
</html>
