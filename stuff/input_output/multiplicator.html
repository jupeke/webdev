<!DOCTYPE html>
<html>
<head>

<script>
function multiply(a, b){
  return a * b;
}

function main(){

  // The values of the text fields:
  var numb1 = document.getElementById('number1').value;
  var numb2 = document.getElementById('number2').value;

  var result = multiply(numb1, numb2);

  // Writes the result in the div with id "result":
  document.getElementById('result').innerHTML = result;
}
</script>

<body>

<h1>Multiplicator</h1>
<p> Write two numbers in the text fields and click the button. </p>

<p><span>Number 1: </span><input type="text" id="number1"></p>
<p><span>Number 2: </span><input type="text" id="number2"></p>

<button onclick="main()">Multiply</button>

<p> Product: <span id="result"> </span></p>

</body>
</html>
