<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>
<style>
  .min {
    font-weight: bold;
    color: red;
  }
</style>
<script>
// Returns a string containing all the elements in the array (provided
// the elements are simple values like strings or numbers).
function formatMyArray(myArray, min){
  var i = 0;
  var result = "";

  for(i=0; i < myArray.length; i++){
    result += myArray[i]+"<br>";
  }
  return result;
}

// Returns a string containing all the elements in the array (provided
// the elements are simple values like strings or numbers).
// Shows the smallest number in bold and red.
function formatMyArray2(myArray, min){
  var i = 0;
  var result = "";

  for(i=0; i < myArray.length; i++){
    if(min === myArray[i]){
      result += "<span class='min'>"+myArray[i]+"</span><br>";
    } else{
      result += myArray[i]+"<br>";
    }
  }
  return result;
}

// Writes the array elements nicely formatted to the screen:
function show(myArray){
  document.write("<p>"+formatMyArray(myArray)+"</p>");
}

// Writes the array elements nicely formatted to the screen:
function show2(myArray, min){
  document.write("<p>"+formatMyArray2(myArray,min)+"</p>");
}

// Finds the smallest number in the array, given as
// a parameter:
function findMin(arr){
  var min;
  for(i=0; i < arr.length; i++){
    if(i===0){
      min = arr[i];
    }
    else{
      if (arr[i] < min){
        min = arr[i];
      }
    }
  }
  return min;
}

</script>
</head>

<body>
<h2>Numbers</h2>

<script>
var numbers = [];
var n = 5;
for(var i = 0; i < n; i++){
  // Numbers in the interval [50,100[:
  numbers.push(Math.round(Math.random()*50)+50);
}

//var min = findMin(numbers);

show(numbers);

</script>

</body>
</html>
