<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>

<script>
// Prints a string containing all the elements
// in the array to the page (provided the elements are
// simple values like strings or numbers)
function printMyArray(myArray){
  var i = 0;
  var result = "Array elements:<br>";

  for(i=0; i < myArray.length; i++){
    result += myArray[i]+"<br>";
  }
  document.write("<p>"+result+"</p>");
}
</script>
</head>

<body>
<h2>How to use an array:</h2>

<script>
  var myArray = [];
  printMyArray(myArray);

  myArray.push(Math.round(Math.random()*100));
  printMyArray(myArray);


  printMyArray(myArray);
</script>

</body>
</html>
