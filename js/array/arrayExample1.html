<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>

<script>
// Prints a string containing all the elements
// in the array to the page (provided the elements are
// simple values like strings or numbers)
function printMyArray(myArray){
  var i = 0;
  var result = "Array elements:<br>";

  for(i=0; i < myArray.length; i++){
    result += myArray[i]+"<br>";
  }
  document.write("<p>"+result+"</p>");
}
</script>
</head>

<body>
<h2>How to use an array:</h2>

<script>
  var myArray = ["Volvo","Ford"];
  printMyArray(myArray);
  document.write("<p>Number of elements: "+myArray.length+"</p>");
  document.write("<p>The 1st element: "+myArray[0]+"</p>");
  document.write("<p>The 2nd element: "+myArray[1]+"</p>");

  // Adds an element to the end of the array:
  document.write("Add an element to the end of the array: push() <br><br>");
  myArray.push(Math.round(Math.random()*100));
  printMyArray(myArray);

  document.write("Delete the last element: pop() <br><br>");
  myArray.pop();
  printMyArray(myArray);
</script>

</body>
</html>
