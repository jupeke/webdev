<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>

<script>
function print(message){
  var str = "This is my message: "+ message;
  return str;
}
</script>
</head>

<body>
<h2>How to use a function:</h2>

<script>
// Here you call the function to make work.
document.write(print("This is so unfair!"));
</script>

</body>
</html>
