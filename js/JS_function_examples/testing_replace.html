<!DOCTYPE HTML>
<html>
<head>
<title>Function</title>

<script>
function print(message){
  var result = "";
  var str = "";
  str += "This is my message: "+ message;

  // Replaces all the occurrences. (replace("is","<br>") only the first one!)
  result = str.replace(/is/g, "<br>");
  return result;
}
</script>
</head>

<body>
<h2>How to use a function:</h2>

<script>
// Here you call the function to make work.
document.write(print("This is so unfair, isn't it?"));

</script>

</body>
</html>
