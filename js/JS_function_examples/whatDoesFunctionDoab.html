.0<!DOCTYPE HTML>
<html>
<head>
<title>Logique 2</title>
<meta charset="UTF-8">
<script src="../helperFiles/fShow.js"></script>
<script src="../helperFiles/codeFormatter.js"></script>
<style>

#header{
  position: fixed;
  top: 0;
  height: 170px;
  width: 100%;
  background-color: white;
  z-index: 1;
}
#content{
  position: absolute;
  top: 170px;
}
</style>

<script>
var fShow;

//===============================================================
//=============== Functions to understand =======================
// You can freely change the functions. Source code shown on the page
// is always up-to-date because it's created dynamically (toString()).
//===============================================================

function f1a(){
  var result = 4;
  result = result-2;
  return result;
}
//===========================================================
function f1b(){
  var result = 6;
  result = result/3;
  return result;
}
//===========================================================
function f2a(){
  var result = 4;
  if (result === 4){
    result = 3;
  }
  return result;
}
//===========================================================
function f2b(){
  var result = 4;
  if (result < 6){
    result = 8;
  }
  return result;
}
//=======================================================
function f3a(){
  var result = 2;
  if (result <= 2){
    result = 1;
  } else{
    result = 0;
  }
  return result;
}
function f3b(){
  var result = 2;
  var limit = 4;
  if (result > limit){
    result++;
  } else{
    result--;
  }
  return result;
}
//=========================================================
function f4a(){
  var result = 18;

  // Sign % refers to the remainder of a division. For instance,
  // 7 % 2 = 1 because 7/2=3 (whole numbers) and 1 is "left over".
  if (result % 6 === 0){
    result += 3;
  } else{
    result -= 3;
  }
  return result;
}
function f4b(){
  var result = "";
  for (var i = 0; i < 6; i++){
    if (i % 2 === 0){
      result += "la";
    } else{
      result += "li";
    }
  }
  return result;
}
//=========================================================
function f5a(){
  var result = 0;
  var i,j;
  for (i = 0; i < 100; i++){
    for (j = 0; j < 100; j++){
      result += 1;
    }
  }
  return result;
}
function f5b(){
  var result = 0;
  var i,j;
  for (i = 0; i < 4; i++){
    for (j = 0; j < 2; j++){
      result += 2;
    }
  }
  return result;
}
//=========================================================
function f6a(){
  var result = "";
  for (var i = 6; i > 0; i--){
    if((i % 2 === 0) && (i > 3)){   // "&&" means "AND"
      result += " laa ";
    } else{
      result += " li ";
    }
  }
  return result;
}
function f6b(){
  var result = "";
  for (var i = 0; i < 5; i++){
    if(i < 3 || i === 4){   // "||" means "OR"
      result += "ha";
    } else{
      result += "ho";
    }
  }
  return result;
}

//============================================================
//============================================================
//=============== End of logical tasks ======================
//============================================================

// If you add a new function above, just add its name in the array below. That's it!
var functions = [f1a, f1b, f2a, f2b, f3a,f3b, f4a, f4b, f5a,f5b, f6a,f6b];
var fShow;

function init(){
  codeFormatter = new CodeFormatter();
  fShow = new FunctionShow(functions, codeFormatter);
  fShow.createCodesAndButtons();
}

</script>
</head>

    <a href="../../index.html">Home</a>
  </div>
  <div id="content"></div>
</body>
</html>
