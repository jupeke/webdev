<!DOCTYPE HTML>
<html>
<head>
<title>Stars</title>

<script>
function test(textToRepeat, soManyTimes){

  // Variables: always a good practise to declare
  // them at the beginning.
  var result = "";
  var i = 0;

  // The loop: repeating itself soManyTimes!
  for (i = 0; i < soManyTimes; i++){

    // Adds to result a new textToRepeat and a line brake.
	  result += textToRepeat;
  }
  return result;
}
</script>
</head>

<body>
<h2>To use a function to repeatedly print a text line (a string).</h2>

<script>
// Here you call the function to make work.
document.write(test("This is easy!",5));
</script>

</body>
</html>
