<!DOCTYPE HTML>

<html>
<head>
<title>Show how</title>

<script>
function printMyLines(textToRepeat, soManyTimes){

  // Variables: always a good practise to declare them at the beginning.
  var result = "";
  var i = 0;	
	
  // The loop: repeating itself soManyTimes!
  for (i = 0; i < soManyTimes; i++){
  
    // Appends the value of textToRepeat and a line brake to result.
	result += (i+1)+": "+textToRepeat + "<br>";
  }
  
  return result;
}
</script>
</head>

<body>
<h2>How to use a function:</h2>

<script>
// Here you call the function to make work.
document.write(printMyLines("I will always listen to the teacher!", 50));

</script>

</body>
</html>
