<!DOCTYPE HTML>
<html>
<head>
<title>Stars</title>

<script>
// Return the biggest number of two.
function max(a,b){
    var max_numb = a;    // a guess
    if(a < b){
        max_numb = b
    }
    return max_numb;
}
// How to use it:
document.write(max(1,2));
</script>
</head>

<body>
<h2>a function.</h2>

<script>
// Here you call the function to make work.
document.write(max(1,2)+"<br>");
document.write(max(3,3)+"<br>");
document.write(max(1,-2)+"<br>");
</script>

</body>
</html>
