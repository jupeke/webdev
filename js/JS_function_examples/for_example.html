<!DOCTYPE HTML>
<html>
    <head>
        <title>Strings</title>
        <script>
            // Repeat the str numb times:
            function repeatStrings(str, numb){
                var output="";

                for (var i=0; i < numb; i++){
                    output += str;
                }
                return output;
            }
        </script>
    </head>
    <body>
        <h1>Strings and a for loop</h1>
        <script>
            document.write(repeatStrings("Hello",5));
        </script>
    </body>
</html>
