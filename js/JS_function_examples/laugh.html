<!DOCTYPE HTML>
<html>
<head>
<title>Stars</title>

<script>
function laugh(soManyTimes){

  var result = "";
  var i = 0;

  for (i = 0; i < soManyTimes; i++){
    result += "HA";
  }

  return result;
}
</script>
</head>

<body>
<script>
// Here you call the function to make it work.
document.write(laugh(15));
</script>

</body>
</html>
