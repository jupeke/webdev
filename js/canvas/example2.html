<body>
<div id="container">
    <canvas id="myCanvas" height="600" width="600"></canvas>
</div>
<script>
var mainCanvas = document.querySelector("#myCanvas");
var mainContext = mainCanvas.getContext("2d");

var canvasWidth = mainCanvas.width;
var canvasHeight = mainCanvas.height;

var requestAnimationFrame = window.requestAnimationFrame ||
                            window.mozRequestAnimationFrame ||
                            window.webkitRequestAnimationFrame ||
                            window.msRequestAnimationFrame;
var angle = 0;
function drawCircle() {
  mainContext.clearRect(0, 0, canvasWidth, canvasHeight);

  // color in the background
  mainContext.fillStyle = "pink";
  mainContext.fillRect(0, 0, canvasWidth, canvasHeight);

  // draw the circle
  mainContext.beginPath();

  //var radius = 30 * Math.abs(Math.sin(angle));
  var radiusBall = 150;
  var radiusTrack = 150;
  var centerx = radiusTrack * Math.cos(angle);
  var centery = Math.sqrt(Math.pow(radiusTrack, 2)-Math.pow(centerx, 2));
  var cx_final = 300+centerx;
  var cy_final = 300+centery;
  if((angle-(Math.floor(angle/(2*Math.PI))*2*Math.PI)) < Math.PI){
    cy_final = 300-centery;
  }

  mainContext.arc(cx_final, cy_final, radiusBall, 0, Math.PI * 2, false);
  mainContext.closePath();

  // color in the circle
  mainContext.fillStyle = "#006699";
  mainContext.fill();
  requestAnimationFrame(drawCircle);

  angle += 0.01;
}
drawCircle();
</script>
</body>
