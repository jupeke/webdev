<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        h1{
            color: darkgreen;
        }
        body {
            background-color:lightblue;
            font-size: 120%;
            text-align: center;
        }
        input, label, button{
            font-size: 120%;
        } 
        input{
            width: 2em;
        }

        #timebuttons1 button, #timebuttons2 button{
            font-size: 90%;
            padding: 2px;
        }
        #timebuttons1{
            margin-top: 20px;
            margin-bottom: 5px;
        }
        #timebuttons2{
            margin-bottom: 20px;
        }

        #progress-bar{
            width: 70%;
            max-width: 1000px;
            height: 100px;
            margin: auto;
            background-color: green;
        }
        #progress-bar-elapsed{
            background-color: rgb(231, 97, 97);
            width: 0%;
            height: 100px;
        }
        #settings{
            margin: 20px;
        }
        #time-left{
            font-size: 500%;
            margin: 30px;
            color: rgb(151, 40, 40);
        }
        #label-time-left{
            font-size: 150%;
            font-weight: bold;
            margin:  10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Easy Timer</h1>
    <p id="label-time-left">Time left:</p>
    <div id="time-left">00:15</div>
    <div id="progress-bar">
        <div id="progress-bar-elapsed"></div>
    </div>
    <div id="settings">
        <label for="hours">Hours:</label>
        <input id="hours" type="number" min="0" max="24" size="2" value="0">
        <label for="minutes">Minutes:</label>
        <input id="minutes" type="number" min="0" max="59" size="2" value="0">
        <label for="seconds">Seconds:</label>
        <input id="seconds" type="number" min="0" max="59" size="2" value="15">
    </div>
    <div id="timebuttons1">
        <button id="plus1h-button">+1 h</button>
        <button id="plus1min-button">+1 min</button>
        <button id="plus5min-button">+5 min</button>
        <button id="plus15min-button">+15 min</button>
        <button id="plus1sec-button">+1 sec</button>
        <button id="plus5sec-button">+5 sec</button>
        <button id="plus15sec-button">+15 sec</button>
    </div>
    <div id="timebuttons2">
        <button id="minus1h-button">−1 h</button>
        <button id="minus1min-button">−1 min</button>
        <button id="minus5min-button">−5 min</button>
        <button id="minus15min-button">−15 min</button>
        <button id="minus1sec-button">−1 sec</button>
        <button id="minus5sec-button">−5 sec</button>
        <button id="minus15sec-button">−15 sec</button>
    </div>
    <div>
        <button id="reset-button">Reset</button>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="resume-button">Resume</button>
        <button id="stop-button">Stop</button>
    </div>
    <script src="mytimer.js"></script>
</body>
</html>
