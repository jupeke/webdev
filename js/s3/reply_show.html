<!DOCTYPE HTML>
<html>
  <head>
    <title>JS example</title>
    <style>
      body{font-size: 130%; background-color: lightgreen}
      input, button {font-size: 90%;}
      #output {font-weight: bold; color: blue}
    </style>

    <script>
      // Returns the text in the text field with the given id.
      function getText(id){
        var text = document.getElementById(id).value;
        return text;
      }

      // Replaces the content of the element (id given)
      // with the value of reply parameter.
      function showReply(id, reply){
        document.getElementById(id).innerHTML = reply;
      }

      // Formats and shows the reply.
      function reply(){
        var textFromUser1 = getText("myTextField1");
        var textFromUser2 = getText("myTextField2");
        var textFromUser3 = getText("myTextField3");

        var reply = textFromUser1*textFromUser2*textFromUser3;
        showReply("output", reply);
      }
    </script>
  </head>
  <body>
    <h1>What does a function say?</h1>
    <p>Write some text in the text field and press the button.</p>

    <input type="text" id="myTextField1">
    <input type="text" id="myTextField2">
    <input type="text" id="myTextField3">
    <button onclick="reply()">Get a reply</button>

    <p>Reply: <span id="output"></span></p>
  </body>
</html>
