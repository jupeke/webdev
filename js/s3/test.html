<!DOCTYPE HTML>
 <html>
   <head>
   <title>JS example</title>
   <style>
   body{font-size: 130%; background-color: lightgreen}
   input, button {font-size: 90%;}
     #output {font-weight: bold; color: blue}
  </style>
  <script>
    // Gets the text of the input element with id=id.
  function getText(id){
    return document.getElementById(id).value;
  }

  //Prints the value of MyReply to the element with id.
  function output(id, myReply){
    document.getElementById(id).innerHTML = myReply;
  }


    // This is the main function of this program.
  function reply(){
    var text = getText("myTextField");
    var reply = "piip<br>" + text;
    output("output",reply);
    }
    </script>
  </head>
 <body>
  <h1>What does the program say?</h1>



  <input type="text" id="myTextField">
  <button onclick="reply()">Get a response</button>



  <div>Reply: <span id="output"></span></div>



   </body>
 </html>
