<!DOCTYPE html>
<html>
<head>
   <script>
   function printMyArray(myArray){
     var i = 0;
     var result = "";

     for(i=0; i < myArray.length; i++){
       result += myArray[i]+"<br>";
     }
     return result+"<br><br>";
   }
   function greetMe(){
     var numbers = [];
     for(var i=0; i < 10; i++){
       numbers.push(Math.round(Math.random()*20));
     }
     document.getElementById('demo').innerHTML =
      printMyArray(numbers);
   }
  </script>
  </head>
<body>

<h2>Numbers in array</h2>
<button type="button" onclick="greetMe()">click me</button>
<p id="demo"></p>
</body>
</html>
