<!DOCTYPE html>

<html>

<head>
<title>Dynamic squares </title>

<script>
/*
	Creates a square with the features given as parameters
	and appends the square to the body element.
*/
function makeSquare(size, color){

	// Creates a new div element:
	var div = document.createElement("div");
	div.style.display = "inline-block";
	div.style.height = size+"px";
	div.style.width = size+"px";
	div.style.backgroundColor=color;
	div.style.margin="5px";

	// Appends the new div to the end of the body element.
	document.body.appendChild(div);
}

function addSquares(){
	var number = document.getElementById("inputNumber").value;
	var size = document.getElementById("inputSize").value;
	var color = document.getElementById("inputColor").value;

	for(var i = 0; i < number; i++){
		makeSquare(size, color);
	}
}

</script>
</head>

<body>
	<h1>Dynamic squares</h1>
	<p style="font-weight:bold"> Fill in the information and click the button. </p>

	<p>Number of squares:<input type="text" id="inputNumber"></p>
	<p>Color of squares:<input type="text" id="inputColor"></p>
	<p>Size of squares (px):<input type="text" id="inputSize"></p>
	<button onclick="addSquares()">Add squares!</button>

</body>
</html>
