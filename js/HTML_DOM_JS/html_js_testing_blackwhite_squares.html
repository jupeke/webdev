<!DOCTYPE html>

<html>

<head>
<title>Black-gray squares</title>
</head>

<body>
	<a href="../../index.html">Home</a>

<script>

// Creating of elements and attributes:
var body1 = document.getElementsByTagName("body")[0];
var i = 0; j=0;
var bgcolor;	// Background Color of a square
var size = 100;
var sideLen = "8px";

// This is otherwise ok but it does not always give a chess-board look.
// The look depends on the window width.

// Cells in a row:
for(j=1; j<=size*size; j++){

var cell = document.createElement("span");

// Display has to be "inline-block" to set width and height!
cell.style.display="inline-block";
cell.style.width = sideLen;
cell.style.height = sideLen;

document.body.style.lineHeight="0";

// color: first even rows:
if(i%2===0){

	// Even cells:
	if(j%2===0){
		bgcolor = "gray";
	} else{
		bgcolor = "black";
  }
} else{	// odd rows:

	// Even cells:
	if(j%2===0){
		bgcolor = "black";
	} else{
		bgcolor = "gray";
  }

}

cell.style.backgroundColor=bgcolor;
document.body.appendChild(cell);
}



</script>

</body>
</html>
