<script>

// Creating of elements and attributes:
var body = document.getElementsByTagName("body")[0];
var h1_elem = document.createElement("h1");
var text = document.createTextNode("Hello! I'm a new h1 element!"); 
h1_elem.appendChild(text);
body.appendChild(h1_elem);
	
</script>
