<!DOCTYPE html>
<html>
<head>
  <script>
  function getSelVal(elemID){
    var val = "undefined";
    var elem = document.getElementById(elemID);
    if (elem){
      for(var i=0; i < elem.options.length; i++){
        val = elem.options[i];
        if(val.selected === true){
          break;
        }
      }
    }
    return val.value;
  }
  function getSel(){
    var val = "unknown";
    var text = "";
    var elem = document.getElementById("piip");
    if(elem){
    	val = elem.options[elem.selectedIndex].value; // Recommended (cross-br)
      text = elem.options[elem.selectedIndex].text;
    }

    var result =
      "elem.options[elem.selectedIndex].value = "+val+ "\r\n"+
      "getSelVal function's return value = "+getSelVal("piip")+ "\r\n"+
      "elem.value = "+elem.value+ "\r\n"+
      "elem.text = "+elem.text+ "\r\n"+ // This is undefined in Chrome
      "elem.options[elem.selectedIndex].text = "+text;

    alert(result);
  }
  </script>
</head>
<body>


<select id="piip">
  <option value="1">Volvo</option>
  <option value="2">Saab</option>
  <option value="3">VW</option>
  <option value="4" selected="selected">Audi</option>
</select>

<button onclick="getSel()">Test</button>


</body>
</html>
