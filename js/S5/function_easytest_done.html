<body>
    <h1>Function with parameters</h1>
    <p>Complete the code below to fulfill the requirements.</p>
    <script>
        //====================================================
        function max(a,b){
            // write the code here.
            if(a > b){
                return a;
            } else{
                return b;
            }
        }
        
        //====================================================
        // Do not change this:
        if (max(-1,4) === 4 && 
            max(0,10) === 10 &&
            max(65.3,-200.9) === 65.3 &&
            max(4,4) === 4 &&
            max(-1.1,-4.4) === -1.1){

            document.write("It works!");
        } 
        else{
            document.write("Not yet working!");
        }
        
    </script>
