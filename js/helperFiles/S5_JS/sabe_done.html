<!DOCTYPE html>
<html>
<head>
  <script>
    function juu(numb, separ, str){
      var result = "";
      if(numb < 0){
        result = "You are a silly fellow!";
      } else{
        for(var i=2; i<numb-1; i++){
          result += str+separ;
        }
      }
      return result;
    }
  </script>
</head>
<body>
  <script>
    document.write(juu(-4, "|", "Hihi")+"<br>");
    document.write(juu(10, "PiiP", "Hihi")+"<br>");
    document.write(juu(10, "<br>", "Hihi")+"<br>");
  </script>

</body>
</html>
