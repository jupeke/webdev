<!DOCTYPE html>
<html>
  <head>
    <style>
      body {font-size: 130%;}
      input, button {font-size: 100%;}
      #result {font-weight: bold; color: red}
    </style>

    <script>
      function myFunction(){
          // Get the text in the text field:
          var myText = document.getElementById("textField1").value;

          // Write into an element:
          document.getElementById("result").innerHTML = myText;
      }
    </script>
  </head>

  <body>
    <h1>Input and output</h1>
    <p> Write something in the text field and click the button.</p>

    <input type="text" id="textField1">
    <button type="button" onclick="myFunction()">I am a button</button>

    <p id="result"></p>
  </body>
</html>
