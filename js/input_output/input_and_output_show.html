<!DOCTYPE html>
<html>
  <head>
    <style>
      body {font-size: 130%;}
      input, button {font-size: 100%;}
      #result {font-weight: bold; color: red}
    </style>

    <script>
      function repeatMe(){
          // Read the user input:
          var u_input = document.getElementById("textField").value;
          
          // Write to the element with id="result":
          document.getElementById("result").innerHTML = u_input;
      }
    </script>
  </head>

  <body>

    <h1>Input and output</h1>
    <p> Write something in the text field and click the button.</p>

    <input type="text" id="textField">
    <button type="button" onclick="repeatMe()">Click me!</button>

    <p id="result"></p>
  </body>
</html>
