<!DOCTYPE html>
<html>
  <head>
    <style>
      body {font-size:200%;}
      input {font-size:100%;}
      button {font-size: 100%}
      #result {font-weight: bold; color: red}
    </style>

    <script>
      function repeatMe(){

        // Gets the value of the text field:
        var text = document.getElementById('textField').value;

        // Writes the comment in the span with id "result":
        document.getElementById('result').innerHTML = text;
      }
    </script>
  </head>

  <body>

    <h1>Input and output</h1>
    <p> Write something in the text field and click the button.</p>

    <input type="text" id="textField">
    <button type="button" onclick="repeatMe()">Click me!</button>

    <p>You typed: <span id="result"></span></p>
  </body>
</html>
