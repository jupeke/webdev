<!DOCTYPE html>
<html>
<head>
<title>Dynamic squares </title>

<script>
/*
	Creates a square with the features given as parameters
	and appends it to the body element.
*/
function makeSquare(size, color){

	// Creates a new div element:
	var div = document.createElement("div");
	div.style.display = "inline-block";
	div.style.height = size+"px";
	div.style.width = size+"px";
	div.style.backgroundColor=color;
	div.style.margin="5px";

	// Appends the new div to the end of the body element.
	document.body.appendChild(div);
}

/*
	Retrieves the information given by user (number, size and color) and creates
	squares accordingly. Calls the makeSquare function when needed.
*/
function addSquares(){
	// NOTE: you had forgotten the .value at the end!
    //var color1 = document.getElementById("inputColor");
    //var size1 = document.getElementById("inputSize");
	//var numb = document.getElementById("inputNumber");

	var color1 = document.getElementById("inputColor").value;
	var size1 = document.getElementById("inputSize").value;
	var numb = document.getElementById("inputNumber").value;

	for (let index = 0; index <= numb; index++) {
		makeSquare(size1, color1);
	}
}

</script>
</head>

<body>
	<h1>Dynamic squares</h1>
	<p style="font-weight:bold"> Fill in the information and click the button. </p>

	<p>Number of squares:<input type="text" id="inputNumber"></p>
	<p>Color of squares:<input type="text" id="inputColor"></p>
	<p>Size of squares (px):<input type="text" id="inputSize"></p>
	<button onclick="addSquares()">Add squares!</button>
    <div id="squares"></div>

</body>
</html>
