$def with (notes)
<!DOCTYPE html>
<html>
  <head>
    <title>My notes</title>
    <style>
      table{
        border-collapse: collapse;
      }
      td{
        border: 1px solid grey;
        padding: 0 10px;
      }
      input{
        padding: 3px;
        margin: 3px;
      }
    </style>
  </head>

  <body>
    <h1>My Notes</h1>
    <p><a href="/new">Add new note</a></p>
    <table>
      $for note in notes:
        <tr>
          <td id="note$note.id">$note.content</td>
          <td><a href="/edit?note_id=$note.id">Edit</a></td>
        </tr>
    </table>

  </body>
</html>
