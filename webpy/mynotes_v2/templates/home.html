$def with (user, notes, message)
<!DOCTYPE html>
<html>
  <head>
    <title>My notes</title>
    <meta charset="utf-8">
    <style>
      body{
        padding: 0 0 0 5px;
        margin: 0;
        border-left: 1cm solid rgb(186, 245, 186);
      }
      table{
        border-collapse: collapse;
      }
      td{
        border: 1px solid grey;
        padding: 0 10px;
      }
      input{
        padding: 3px;
        margin: 3px;
      }
      #message{
        color: green;
        font-weight: normal;
      }
      .important{
        font-weight: bold;
      }
      #user{
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="login">
      $if user == "none":
        <p><a href="/login">Login</a></p>
        <p><a href="/signup">Signup</a></p>
      $else:
        <p>Logged in: <span id="user">$user</span></p>
        <p><a href="/logout">Logout</a></p>
      
    </div>
    <h1>My Notes</h1>
    <p><a href="/new">Add new note</a></p>
    
    <p id="message">$:message</p>
    <table>
      $for note in notes:
        <tr>
          <td id="note$note.id">
            $note.content
          </td>
          <td>
            <form action="/?note_id=$note.id&todo=update" method="post">
              <input type="submit" id="delete" value="Edit">
            </form>
            <form action="/?note_id=$note.id&todo=delete" method="post">
              <input type="submit" id="delete" value="Delete">
            </form>
          </td>
        </tr>
    </table>

  </body>
</html>
