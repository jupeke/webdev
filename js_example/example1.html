<body>
  <h1>This is my first JS code!</h1>

  <script>
    // This is javascript:
    function repeatMe(number){
      var text = "Hello my friend!";
      for(var i = 0; i < number; i++){
        document.write(i+1+": "+text+"<br>");
      }
    }
  </script>
