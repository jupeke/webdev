<!DOCTYPE HTML>
<html>
<head>
  <title>JS example 1</title>
</head>

<body>
  <h1>This is my first JS code!</h1>

  <script>
    // This is javascript:
    function repeatMe(number){

      // This is what the function does:
      var text = "Hello my friend!";
      var result = "";
      for(var i = 0; i < number; i++){
        result += (i+1)+": "+text+"<br>";
      }
      return result;
    }
    document.write(repeatMe(5));
  </script>

</body>
</html>
